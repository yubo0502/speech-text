conversations:
- - 溶接がうまくできない
  - 何についてお困りですか？
  - 異常/エラー
  - どのような異常でお困りですか？
- - エラーが表示される
  - エラー番号はいくつですか？
- - E1
  - 外部機器・端子から非常停止信号が入っている可能性があるため、外部機器の状態を正常にしてから電源スイッチをOFF→再度ONしてください。
- - E2
  - 二次回路の短絡などが発生している場合があるため、トーチスイッチをOFFし、二次側の回路を確認してください。
- - E3
  - 本体内部の温度異常が発生している可能性があるため、電源スイッチ（冷却ファン）を切らずにしばらく放置し、本体内部の温度を下げてください。 
- - 溶接出力が出ない
  - トーチケーブル・母材ケーブルなど二次側回路を確認してください。
- - トーチが熱い
  - トーチの定格使用率が現在の溶接条件と合致しているかを確認してください。