- - 保護具
  - １．溶接用保護面を着用する２．革製保護手袋、長袖の服、脚カバー、革前掛けを着用する３．防塵マスク等の呼吸用保護具を着用する４．作業場所の周囲に保護幕を設置し、アーク光を遮蔽する５．騒音が激しい場合、耳栓等の防音保護具を使用する
