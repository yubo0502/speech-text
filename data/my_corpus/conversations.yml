  - １．屋内作業時は局所換気設備をご使用下さい２．周辺に可燃物を置かないで下さい３．ケーブルは規定の太さのものをご使用下さい４．ケースアースを確実にとってください５．ホース、ケーブル類は極端に曲げないで下さい
- - 保守点検
  - １．屋内作業時は局所換気設備をご使用下さい２．周辺に可燃物を置かないで下さい３．ケーブルは規定の太さのものをご使用下さい４．ケースアースを確実にとってくださ５．ホース、ケーブル類は極端に曲げないで下さい
- - 溶接がうまくできない
  - 何についてお困りですか？
- - 異常/エラー
  - どのような異常でお困りですか？
- - エラーが表示される
  - エラー番号はいくつですか？
- - E1
  - 外部機器・端子から非常停止信号が入っている可能性があるため、外部機器の状態を正常にしてから電源スイッチをOFF→再度ONしてください。
- - E2
  - 二次回路の短絡などが発生している場合があるため、トーチスイッチをOFFし、二次側の回路を確認してください。
- - E3
  - 1. 本体内部の温度異常が発生している可能性があるため、電源スイッチ（冷却ファン）を切らずにしばらく放置し、本体内部の温度を下げてください。 2. 温度上昇要因（使用率オーバー、側面ベンチレーター部に異物詰まり、冷却機構の故障など）を取り除いてください。
- - 溶接出力が出ない
  - トーチケーブル・母材ケーブルなど二次側回路を確認してください。
- - トーチが熱い
  - トーチの定格使用率が現在の溶接条件と合致しているかを確認してください。
- - 母材/ビード
  - 母材/ビードの何についてお困りですか？
- - 溶接欠陥
  - どの溶接欠陥についてお困りですか？
- - オーバーラップ
  - 1.トーチの運棒が遅すぎる可能性があります。 2.下進 or 横向き溶接を行っている場合、設定電流が大きすぎる可能性があります。
- - アンダーカット
  - 1.トーチの運棒が速すぎる可能性があります。2.設定電圧が高すぎる可能性があります。
- - ブローホール
  - 1. 突出し長さが長すぎる可能性があります。また、ノズルに付着したスパッタがシールドガスの流れを悪化させている可能性があります。2.ワーク表面に油・水分・塗料・錆などが残存している可能性があります。ワーク表面を清浄にしてください。3.ワイヤ表面に水分や錆が残存している可能性があります。ワイヤを確認してください。　4.作業場が屋外である or 風が吹き込んでいる場合、衝立などで防風してください。5.アルミの溶接を行っている場合、作業環境の湿度が高すぎる場合があります。作業環境の湿度を確認してください。
- - ピット
  - 1. 突出し長さが長すぎる可能性があります。 また、ノズルに付着したスパッタがシールドガスの流れを悪化させている可能性があります。2.ワーク表面に油・水分・塗料・錆などが残存している可能性があります。ワーク表面を清浄にしてください。3.ワイヤ表面に水分や錆が残存している可能性があります。ワイヤを確認してください。4.作業場が屋外である or 風が吹き込んでいる場合、衝立などで防風してください。5.アルミの溶接を行っている場合、作業環境の湿度が高すぎる場合があります。作業環境の湿度を確認してください。
- - 凸ビード
  - 1.トーチの運棒が速すぎる可能性があります。 2.設定電流に対し、電圧が低すぎる可能性があります。
- - ひずみ
  - 1. ワークの熱変形を拘束する治具が適切に使用されていない可能性があります。ワークの変形を防ぐため、治具による適切な拘束を推奨します。2.溶接電流・電圧が高すぎる、溶接速度が遅すぎるなどの要因でワークへの入熱が大きい可能性があります。入熱の低い溶接条件への再調整を推奨します。
- - 酸化
  - 1. 溶接部近傍の母材が適切にシールドされていない可能性があります。シールドガスの流量を上げてください。2.溶接終了部の酸化が著しい場合、アフターフロー時間を長くして溶接終了後も数秒の間トーチを母材から離さないようにしてください。
- - 裏波
  - 1. 裏波を防ぐ場合、溶接電流・電圧を下げる and トーチの運棒を速くするなど、溶接入熱を下げてください。2.裏波が不安定な場合、溶接電流・電圧を上げる and トーチの運棒を遅くするなど、溶接入熱を上げてください。3. 詳細メニューから「溶込み調整」の値を上げると入熱量が上がり、裏波が出やすくなります。
- - 2.6 ひげが発生
  - 溶融池の動きが激しく、溶融金属が母材に付着している可能性があります。　設定電圧を上げ、溶接時のアークと溶融池が安定するよう条件を調整してください。
- - アーク
  - アークの何についてお困りですか？
- - スタート性が悪い
  - 1. 溶接開始時のワイヤ先端の玉が大きく、アークスタート時に大きく弾けたりアークの発生率がよくない場合、詳細メニューから「FTTレベル」の数値を下げてください（下げすぎると溶接終了時にワイヤスティックが発生する可能性があります）。 2.スタート時にワイヤが突っかかる場合、詳細メニューから「ホット電圧」or「ホット電流」or「ホット時間」の数値を上げてください。 3.スタート時にワイヤの燃え上がりが大きすぎる場合、詳細メニューから「ホット電圧」or「ホット電流」or「ホット時間」の数値を下げてください。
- - アーク不安定
  - 1. 二次側の出力ケーブル or 母材ケーブルが同一方向に巻かれていないか（コイル状になっていないか）を確認してください。2.ワイヤ送給装置のローラーが、使用しているワイヤ径と適合しているかを確認してください。 3.トーチケーブルの曲がりが強く、ワイヤの送給不良を起こしていないか確認してください。4. 二次側出力ケーブルの配線に異常が無いか確認してください。
- - 狙い位置不安定
  - チップが摩耗し穴径が大きくなっている場合、ワイヤの巻き癖による狙い位置ずれが発生しやすくなります。　チップの消耗具合を確認してください。
- - アークブロー
  - 1. 母材ケーブル・トーチケーブルの接続位置関係によって電流のループができる場合、そのループによって発生する磁界がアークに干渉する可能性があります。母材ケーブルの設置位置の変更を試みてください。2. 溶接線近傍に磁性体（鋼材ブロックなど）が存在する場合、除去してください。 3. 母材ケーブルから離れた位置にあるワーク端部でアークブローが発生する場合、ワークと大気の磁束密度差がアークに干渉する場合があります。新しく母材ケーブルを用意し、ワーク端部に取り付けてください。
- - ワイヤ
  - ワイヤの何についてお困りですか？
- - 突っかかり
  - スタート時　or 溶接中
- - 溶接中
  - 設定電圧を上げてください。
- - スタート時
  - 詳細メニューから「ホット電圧」or「ホット電流」or「ホット時間」の数値を上げてください。
- - スティック
  - 1. クレータ条件の電圧を上げてください。2. 詳細メニューから「バーンバック時間」の値を上げてください。
- - 母材に突っ込む
  - ワイヤ送給速度を下げてください。
- - チップ融着
  - 1. 溶接中のアーク電圧が高すぎる可能性があります。電圧検出線を確認してください。 2. 溶接終了時にチップ融着が発生する場合、詳細メニューから「バーンバック時間」の値を下げてください。
- - 送給不安定
  - 1. 送給速度のローラを確認し、ゴミやワイヤの滓などが溜まっていないか確認してください。 2.送給経路を確認し、トーチケーブルの過度な曲がりなどで負荷がかかっていないか確認してください。
- - アルミワイヤの座屈
  - 1. 送給速度のローラを確認し、加圧が強すぎないか確認してください。 2.アルミ用のローラが使用されているか確認してください。
- - スパッタ
  - 1. スパッタを減らしたい場合、溶接電流・電圧・トーチの運棒速度を下げてください。2. パルス工法を使用している場合、電圧を上げる or トーチの運棒を速くすることでスパッタが減少する可能性があります。
- - スマット
  - 硬質アルミの溶接の際、ビード中にスマットを巻き込む場合はシールドガス流量を上げて前進角を15～20度程度取る様にしてください。
- - 溶接性をカスタマイズしたい
  - 何をカスタマイズしたいですか？
- - 溶接結果（ビード/裏波）
  - どの溶接結果をカスタマイズしたいですか？
- - ビード幅
  - ビード幅が狭い場合、設定電圧を上げることでビード幅が広くなる可能性があります。
- - ビードのフラットさ
  - 1. 設定電圧を上げることでビードがフラットになる可能性があります。 2. トーチ運棒の際、前進角を大きく取ることでビードがフラットになる可能性があります。3. 溶接部に下進傾斜角を10～20度付けることでビードがフラットになる可能性があります。4. 隅肉継手の場合、下向き溶接となるようワークの姿勢を変更することでビードがフラットになる可能性があります。
- - ビードの際の揃い
  - 1. 溶接時の突き出しを一定に保つようにしてください。 2.隅肉溶接・開先溶接時は溶融プールが過度に先行しないよう、溶接条件と運棒速度を調整してください。
- - 裏波
  - 1. 裏波を防ぐ場合、溶接電流・電圧を下げる and トーチの運棒を速くするなど、溶接入熱を下げてください。2. 裏波が不安定な場合、溶接電流・電圧を上げる and トーチの運棒を遅くするなど、溶接入熱を上げてください。3. 詳細メニューから「溶込み調整」の値を上げると入熱量が上がり、裏波が出やすくなります。
- - ローパルス波目間隔
  - 1. ローパルス溶接時の波目間隔を狭くしたい場合、切り替え周波数を高く設定してください。 2. ローパルス溶接時の波目間隔を広くしたい場合、切り替え周波数を低く設定してください。 3. ローパルス溶接時の波目間隔を狭くしたい場合、A条件（電流値の高い方）のドゥーティ比を大きく（60～70%）設定してください。
- - クレータの凹み
  - クレータ収縮を防ぐ場合、クレータ条件を調整し、溶接終了部に適用するように設定してください。
- - アーク
  - アークの何をカスタマイズしたいですか？
- - アーク長
  - アーク電圧を上げるとアーク長さが長く・アーク柱が広がる傾向にあります。
- - アーク柱の広がり
  - アーク電圧を上げるとアーク長さが長く・アーク柱が広がる傾向にあります。
- - アークの硬さ
  - 1. 電圧を上げるとアークが硬く、電圧を下げるとアークが柔らかくなる傾向にあります。 2. 詳細メニューから「リアクタンス」の値を下げるとアーク感が柔らかく、値を上げるとアーク感が硬くなる傾向にあります。
- - 入熱量/溶け込み
  - 1. 入熱量/溶込みを増やす場合、電流・電圧を高く設定する or トーチの運棒を遅くしてください。　2. MAGガス（混合ガス）をお使いの場合、パルス溶接を使用してください。  3. 詳細メニューから「溶込み調整」の値を上げると入熱量/溶込みが大きくなります。
- - 溶接速度
  - 溶込みを保ったまま溶接速度を向上させたい場合、入熱量を保つため電流・電圧を上げてください。
- - 溶接終了時のワイヤ先端形状
  - 1. 詳細メニューから「FTTレベル」の値を上げるとワイヤ先端形状が球状になり、ワイヤスティック発生率が減少する傾向にあります。 2. 詳細メニューから「FTTレベル」の値を下げるとワイヤ先端形状が尖り、次回のアーク発生率が向上します。
- - 便利機能を知りたい
  - ご要望は何ですか？
- - 外部機器との接続
  - ご要望は何ですか
- - ロボットとの接続
  - ロボットと接続することで自動溶接が可能になります。Panasonic社製、又は他社ロボットとの接続も可能です。詳細については取り扱い説明書p△△をご覧いただくか、下記よりお問い合わせください。
- - リモコンの使用
  - 本溶接機で使用できるのは、付属(?)のデジタルリモコン(品番)のみです。その他のリモコンはご利用頂けません(確認)
- - 電流検出を外部に接続
  - 他機に本製品の電流検出信号が必要な場合、あるいは治具など他機から本製品に停止をかけたい場合は、機器背面の治具端子に接続してください。(詳細は取扱説明書p△△をご覧ください。)
- - 他機からの信号で機器停止
  - 治具など他機から本製品に停止をかけたい場合あるいは他機に本製品の電流検出信号が必要な場合、機器背面の治具端子に接続して下さい。端子使用時は短絡版を除去してください。(詳細は取扱説明書p△△をご覧ください。)
- - 溶接条件の簡単設定
  - 溶接ナビをご利用ください。ホーム画面のアイコンから"ナビ"を選択して下さい。板厚、継手、溶接速度を入力すれば、自動で溶接条件を割り出します。
- - 溶接条件の記憶/呼び出し
  - 再生/記憶をご利用ください。設定した溶接条件を、メモリ(CH1-CH100)に記憶させます。記憶した溶接条件を"再生/記憶"で呼び出して使用できますホーム画面のアイコンから"再生/記憶"を選択して下さい。(詳細については取扱説明書のp△△をご覧ください。)
- - 溶接機のモニタリング
  - 溶接モニタリング装置"iWNB"(別売り)をご利用頂くとことで、溶接機の動作をモニタリングし、複数の溶接機を一括で管理することができます。詳細についてはお問い合わせ頂くか、当社HP(www:)をご覧ください。
